<html>

<head>
  <title>Happy Birthday!!!
  </title>

  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/bulb.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body>
  <div id="wrapper">
  </div>
  <div id="counter">
    <div>
      <span class="days"></span>
      <div class="smalltext">Days</div>
    </div>
    <div>
      <span class="hours"></span>
      <div class="smalltext">Hours</div>
    </div>
    <div>
      <span class="minutes"></span>
      <div class="smalltext">Minutes</div>
    </div>
    <div>
      <span class="seconds"></span>
      <div class="smalltext">Seconds</div>
    </div>
  </div>
  <div class="content">
    <div class="row">
      <div class="col-md-2 col-xs-2 bulb-holder">
        <div class="bulb" id="bulb_yellow"></div>
      </div>
      <div class="col-md-2 col-xs-2 bulb-holder">
        <div class="bulb" id="bulb_red"></div>
      </div>
      <div class="col-md-2 col-xs-2 bulb-holder">
        <div class="bulb" id="bulb_blue"></div>
      </div>
      <div class="col-md-2 col-xs-2 bulb-holder">
        <div class="bulb" id="bulb_green"></div>
      </div>
      <div class="col-md-2 col-xs-2 bulb-holder">
        <div class="bulb" id="bulb_pink"></div>
      </div>
      <div class="col-md-2 col-xs-2 bulb-holder">
        <div class="bulb" id="bulb_orange"></div>
      </div>
    </div>
    <div class="container">
      <img id=b1 src="./resources/b1.png"></img>
      <img id=b2 src="./resources/b2.png"></img>
      <img id=b3 src="./resources/b3.png"></img>
      <img id=b4 src="./resources/b4.png"></img>
      <img id=b5 src="./resources/b5.png"></img>
      <img id=b6 src="./resources/b6.png"></img>
    </div>
    <div class="container">
      <div class=banner>
        <img src="./resources/banner.png"></img>
      </div>
      <div class="cake">
        <img src="./resources/cake.png" class="cake"></img>
      </div>
    </div>
    <div class="container">
      <div class="text btn btn-primary">
        Message
      </div>
      <p class="message"></p>
    </div>
  </div>
  <!-- <script type="text/javascript" src="./js/typeit.js"></script> -->
  <script type="text/javascript" src="./js/jQuery.js"></script>
  
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
